baseURL = 'https://nnym-madeleines.vercel.app'
languageCode = 'zh-cn'
title = 'My website'
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A Bio Blog"

# Appearance settings
colorPalette = 'eink'
hideHeader = false

theme = 'auto'

# Intro on main page, content is markdown
homeIntroTitle = 'Coming soon...'
homeIntroContent = """

"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "Home"

[[params.social]]
name = "github"
url = "https://github.com/snptt/nnym-madeleines"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"
