<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏≠ÁßãÂõ¢Âª∫ÈÇÄËØ∑</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'ZCOOL XiaoWei', serif;
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .invitation-card {
            width: 100%;
            max-width: 550px;
            height: auto;
            min-height: 90vh;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            animation: fadeIn 2s ease-out;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            padding: 50px 20px 30px;
            position: relative;
            flex-shrink: 0;
        }
        
        .moon {
            width: 130px;
            height: 130px;
            background: radial-gradient(circle, #f9f3c5, #f0d775);
            border-radius: 50%;
            margin: 0 auto 25px;
            box-shadow: 0 0 40px #f0d775, 0 0 80px rgba(240, 215, 117, 0.4);
            position: relative;
            animation: float 8s ease-in-out infinite;
            z-index: 2;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            top: 30px;
            left: 25px;
            box-shadow: 30px -15px 0 -5px rgba(0, 0, 0, 0.1),
                        15px 40px 0 -3px rgba(0, 0, 0, 0.1),
                        -20px 25px 0 -7px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        
        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3.2rem;
            margin-bottom: 10px;
            color: #f0d775;
            text-shadow: 0 0 15px rgba(240, 215, 117, 0.6);
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        h1.visible {
            opacity: 1;
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 2s ease 2s, transform 2s ease 2s;
        }
        
        .subtitle.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .content {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 0; /* ÂÖ≥ÈîÆÔºöÂÖÅËÆ∏ÂÜÖÂÆπÂå∫ÂüüÊî∂Áº© */
            overflow: hidden;
        }
        
        .event-info {
            margin-bottom: 20px;
        }
        
        .info-line {
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 2s ease, transform 2s ease;
        }
        
        .info-line.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .date {
            font-size: 2.2rem;
            color: #f0d775;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .location {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .activities {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
        }
        
        .blessing-container {
            margin-top: auto;
            padding: 15px;
            flex-shrink: 0;
            min-height: 80px;
        }
        
        .blessing {
            font-family: 'ZCOOL QingKe HuangYou', cursive;
            font-size: 1.3rem;
            line-height: 1.6;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            transition: all 1.5s ease;
            padding: 10px;
            color: #e6e6e6;
            opacity: 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .blessing.visible {
            opacity: 0.9;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            letter-spacing: 1px;
            flex-shrink: 0;
            line-height: 1.5;
        }
        
        .lantern {
            position: absolute;
            width: 35px;
            height: 45px;
            background: #b21f1f;
            border-radius: 50%;
            animation: swing 6s infinite ease-in-out;
            transform-origin: top center;
            z-index: 1;
        }
        
        .lantern:before {
            content: '';
            position: absolute;
            width: 12px;
            height: 18px;
            background: #f0d775;
            top: -18px;
            left: 11.5px;
            border-radius: 5px;
        }
        
        .lantern:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 15px;
            background: #f0d775;
            bottom: -15px;
            left: 12.5px;
            border-radius: 0 0 5px 5px;
        }
        
        .lantern.left {
            top: 25px;
            left: 35px;
        }
        
        .lantern.right {
            top: 25px;
            right: 35px;
        }
        
        @keyframes swing {
            0%, 100% { transform: rotate(-6deg); }
            50% { transform: rotate(6deg); }
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 6s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .floating-leaves {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .leaf {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            transform-origin: center;
            transition: transform 0.8s ease-out;
        }
        
        .trigger-leaf {
            font-size: 28px;
            z-index: 3;
        }
        
        /* ÁßªÂä®Á´Ø‰ºòÂåñ */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                display: flex;
                align-items: flex-start; /* Êîπ‰∏∫È°∂ÈÉ®ÂØπÈΩê */
                min-height: 100vh;
            }
            
            .invitation-card {
                height: auto;
                min-height: calc(100vh - 20px); /* Á°Æ‰øùÂç°ÁâáÂç†Êª°Â±èÂπï */
                max-height: none;
            }
            
            .header {
                padding: 40px 20px 25px; /* Á®çÂæÆÂáèÂ∞ëÂÜÖËæπË∑ù */
            }
            
            .content {
                padding: 25px 20px; /* ÂáèÂ∞ëÂÜÖËæπË∑ù */
                flex: 1;
                min-height: 0;
                overflow: hidden;
            }
            
            .event-info {
                margin-bottom: 15px;
            }
            
            .info-line {
                margin-bottom: 25px;
            }
            
            .blessing-container {
                min-height: 70px;
                padding: 10px;
            }
            
            .footer {
                padding: 15px;
            }
            
            .lantern.left, .lantern.right { 
                display: none; 
            }
        }
        
        /* Ë∂ÖÂ∞èÂ±èÂπï‰ºòÂåñ */
        @media (max-width: 400px) and (max-height: 700px) {
            .header {
                padding: 30px 15px 20px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .info-line {
                margin-bottom: 20px;
            }
            
            .blessing-container {
                min-height: 60px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <div class="stars" id="stars"></div>
        <div class="floating-leaves" id="leaves"></div>
        
        <div class="header">
            <div class="lantern left"></div>
            <div class="lantern right"></div>
            <div class="moon"></div>
            <h1 id="main-title">‰∏≠ÁßãÂõ¢Âª∫</h1>
            <p class="subtitle" id="subtitle">ÊúàÂçéÂ∞ÜÊª°¬∑ÊúàÂõ¢ÈÜáÁîú</p>
        </div>
        
        <div class="content">
            <div class="event-info">
                <div class="info-line" id="date-line">
                    <div class="date">9Êúà28Êó• ‰∏ãÂçà4ÁÇπ</div>
                </div>
                
                <div class="info-line" id="location-line">
                    <div class="location">ÁîüÁâ©Êñ∞È¶Ü 143</div>
                </div>
                
                <div class="info-line" id="activities-line">
                    <div class="activities">ÊúàÈ•º ¬∑ Ê∏∏Êàè ¬∑ ÁÅØË∞ú</div>
                </div>
            </div>
            
            <div class="blessing-container">
                <div class="blessing" id="blessing">
                    <!-- Á•ùÁ¶èËØ≠Â∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>ÁßãÈ£éÈÄÅÁàΩÔºå‰∏πÊ°ÇÈ£òÈ¶ô</p>
            <p>ÊúüÂæÖ‰∏é‰Ω†ÂÖ±Â∫¶ÁæéÂ•Ω‰∏≠ÁßãÊó∂ÂÖâ</p>
        </div>
    </div>

    <script>
        // Á•ùÁ¶èËØ≠Â∫ì
        const blessings = [
            "ÊúàÂúÜ‰∫∫Âõ¢ÂúÜÔºå‰Ω≥ËäÇÂÖ±Ê¨¢Â∫Ü",
            "‰ΩÜÊÑø‰∫∫Èïø‰πÖÔºåÂçÉÈáåÂÖ±Â©µÂ®ü",
            "‰∏≠ÁßãÊúàÂúÜÂ§úÔºåÊÉÖË∞äÊ∞∏Áõ∏Ëøû",
            "ÁöìÊúàÂΩìÁ©∫Ê¥íÊ∏ÖËæâÔºå‰∏≠ÁßãËâØÂÆµÂøµÊåöÂøÉ",
            "ÊúàÂà∞‰∏≠ÁßãÂàÜÂ§ñÊòéÔºå‰Ω≥ËäÇÂõ¢ÂúÜÊÉÖÊõ¥Êµì",
            "‰∏ÄËΩÆÊòéÊúàÔºåÊÄùÂøµÊó†ÈôêÔºõ‰∏ÄÂùóÊúàÈ•ºÔºåÂêàÂÆ∂Âõ¢ÂúÜ",
            "‰∏≠Áßã‰Ω≥ËäÇÊúàÂÑøÂúÜÔºåÈòñÂÆ∂Ê¨¢‰πêÁ¨ëÂºÄÈ¢ú",
            "Ê°ÇËä±È£òÈ¶ô‰º†ÁéâÂÆáÔºåÊòéÊúàÊ∏ÖËæâ‰∫∫Èó¥È©ª",
            "‰∏≠ÁßãÂ§úËØ≠ÂØÑÁõ∏ÊÄùÔºåËä±Â•ΩÊúàÂúÜÊÉÖÈöæÂúÜ",
            "ÊúàÂúÜÂÆ∂ÂúÜ‰∫∫ÂúÜ‰∫ãÂúÜÂõ¢Âõ¢ÂúÜÂúÜÔºåÂõΩÂíåÂÆ∂Âíå‰∫∫Âíå‰∫ãÂíåÂíåÂíåÁæéÁæé"
        ];
        
        // ÈöèÊú∫ÈÄâÊã©Á•ùÁ¶èËØ≠
        function getRandomBlessing() {
            const randomIndex = Math.floor(Math.random() * blessings.length);
            return blessings[randomIndex];
        }
        
        // ÊòæÁ§∫Á•ùÁ¶èËØ≠
        function displayBlessing() {
            const blessingElement = document.getElementById('blessing');
            blessingElement.textContent = getRandomBlessing();
            blessingElement.classList.add('visible');
            
            // ÊØè30ÁßíÊõ¥Êç¢‰∏ÄÊ¨°Á•ùÁ¶èËØ≠
            setInterval(() => {
                blessingElement.classList.remove('visible');
                setTimeout(() => {
                    blessingElement.textContent = getRandomBlessing();
                    blessingElement.classList.add('visible');
                }, 1500);
            }, 30000);
        }
        
        // ÂàõÂª∫ÊòüÊòüËÉåÊôØ
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 40;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 6 + 's';
                star.style.animationDuration = Math.random() * 4 + 4 + 's';
                
                starsContainer.appendChild(star);
            }
        }
        
        // ÂàõÂª∫ËÉåÊôØÈ£òËêΩÁöÑÂè∂Â≠ê
        function createBackgroundLeaves() {
            const leavesContainer = document.getElementById('leaves');
            const leafCount = 2;
            const leafChars = ['üçÇ', 'üçÅ'];
            
            for (let i = 0; i < leafCount; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.textContent = leafChars[Math.floor(Math.random() * leafChars.length)];
                
                // ËÆæÁΩÆÂè∂Â≠êÂàùÂßã‰ΩçÁΩÆ
                leaf.style.left = Math.random() * 100 + '%';
                leaf.style.top = '-50px';
                leaf.style.opacity = '0.8';
                leaf.style.fontSize = (Math.random() * 10 + 20) + 'px';
                
                leavesContainer.appendChild(leaf);
                
                // ‰∏∫ÊØè‰∏™ËÉåÊôØÂè∂Â≠êËÆæÁΩÆÂä®Áîª
                animateBackgroundLeaf(leaf);
            }
        }
        
        // ËÉåÊôØÂè∂Â≠êÂä®ÁîªÂáΩÊï∞
        function animateBackgroundLeaf(leaf) {
            const duration = Math.random() * 8000 + 12000;
            const startX = parseFloat(leaf.style.left);
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // ËÆ°ÁÆóÂΩìÂâçY‰ΩçÁΩÆÔºà‰ªéÈ°∂ÈÉ®Âà∞Â∫ïÈÉ®Ôºâ
                const currentY = -50 + (window.innerHeight + 50) * progress;
                leaf.style.top = `${currentY}px`;
                
                // Ê∑ªÂä†Â∑¶Âè≥È£òÊëáÊïàÊûúÔºà‰ΩøÁî®Ê≠£Âº¶Ê≥¢Ôºâ
                const swayAmount = 30 * Math.sin(progress * Math.PI * 6);
                leaf.style.left = `calc(${startX}% + ${swayAmount}px)`;
                
                // Ê∑ªÂä†ÊóãËΩ¨ÊïàÊûú
                const rotation = 360 * progress;
                leaf.style.transform = `rotate(${rotation}deg)`;
                
                // ÁªèËøáÊúà‰∫ÆÊó∂Ê∑°ÂåñÊïàÊûú
                const moonRect = document.querySelector('.moon').getBoundingClientRect();
                const leafRect = leaf.getBoundingClientRect();
                const leafCenterY = leafRect.top + leafRect.height/2;
                
                if (leafCenterY > moonRect.top && leafCenterY < moonRect.bottom) {
                    leaf.style.opacity = '0.3';
                } else {
                    leaf.style.opacity = '0.8';
                }
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Âè∂Â≠êÂà∞ËææÂ∫ïÈÉ®ÔºåÈáçÁΩÆ‰ΩçÁΩÆÈáçÊñ∞ÂºÄÂßã
                    leaf.style.top = '-50px';
                    leaf.style.left = Math.random() * 100 + '%';
                    setTimeout(() => {
                        animateBackgroundLeaf(leaf);
                    }, Math.random() * 5000 + 3000);
                }
            }
            
            // ÂºÄÂßãÂä®Áîª
            requestAnimationFrame(animate);
        }
        
        // ÂàõÂª∫Ëß¶ÂèëÂ§ßÊ†áÈ¢òÊòæÁ§∫ÁöÑÂè∂Â≠ê
        function createTriggerLeaf() {
            const leavesContainer = document.getElementById('leaves');
            const leafChars = ['üçÇ', 'üçÅ'];
            
            const triggerLeaf = document.createElement('div');
            triggerLeaf.className = 'leaf trigger-leaf';
            triggerLeaf.textContent = leafChars[Math.floor(Math.random() * leafChars.length)];
            
            // ËÆæÁΩÆÂè∂Â≠êÂàùÂßã‰ΩçÁΩÆ
            triggerLeaf.style.left = '45%';
            triggerLeaf.style.top = '-50px';
            triggerLeaf.style.opacity = '1';
            triggerLeaf.style.fontSize = '28px';
            
            leavesContainer.appendChild(triggerLeaf);
            
            // Ëé∑ÂèñÂ§ßÊ†áÈ¢òÁöÑ‰ΩçÁΩÆ
            const mainTitle = document.getElementById('main-title');
            const mainTitleRect = mainTitle.getBoundingClientRect();
            const cardRect = document.querySelector('.invitation-card').getBoundingClientRect();
            
            // ËÆ°ÁÆóÂ§ßÊ†áÈ¢ò‰∏äÊñπÁöÑ‰ΩçÁΩÆÔºàÂ§ßÊ†áÈ¢òÈ°∂ÈÉ®Âêë‰∏äÂÅèÁßª10pxÔºâ
            const targetY = mainTitleRect.top - cardRect.top - 10;
            
            // ‰ΩøÁî®JavaScriptÂä®ÁîªÊéßÂà∂Âè∂Â≠ê‰∏ãËêΩ
            let startTime = null;
            const duration = 3000;
            
            function animateLeaf(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = timestamp - startTime;
                const percentage = Math.min(progress / duration, 1);
                
                // ËÆ°ÁÆóÂΩìÂâçY‰ΩçÁΩÆ
                const currentY = -50 + (targetY + 50) * percentage;
                triggerLeaf.style.top = `${currentY}px`;
                
                // Ê∑ªÂä†Â∑¶Âè≥È£òÊëáÊïàÊûúÔºà‰ΩøÁî®Ê≠£Âº¶Ê≥¢Ôºâ
                const swayAmount = 25 * Math.sin(percentage * Math.PI * 5);
                triggerLeaf.style.left = `calc(45% + ${swayAmount}px)`;
                
                // Ê∑ªÂä†ÊóãËΩ¨ÊïàÊûú
                const rotation = 180 * percentage;
                triggerLeaf.style.transform = `rotate(${rotation}deg)`;
                
                // ÁªèËøáÊúà‰∫ÆÊó∂Ê∑°ÂåñÊïàÊûú
                const moonRect = document.querySelector('.moon').getBoundingClientRect();
                const leafRect = triggerLeaf.getBoundingClientRect();
                const leafCenterY = leafRect.top + leafRect.height/2;
                
                if (leafCenterY > moonRect.top && leafCenterY < moonRect.bottom) {
                    triggerLeaf.style.opacity = '0.3';
                } else {
                    triggerLeaf.style.opacity = '0.8';
                }
                
                if (percentage < 1) {
                    requestAnimationFrame(animateLeaf);
                } else {
                    // Âè∂Â≠êÂà∞ËææÁõÆÊ†á‰ΩçÁΩÆÔºåÂÅúÊ≠¢Âä®Áîª
                    triggerLeaf.style.transition = 'all 0.8s ease-out';
                    triggerLeaf.style.transform = `rotate(180deg) scale(0.8)`;
                    
                    // ÊòæÁ§∫Â§ßÊ†áÈ¢òÔºàÂè™ÊîπÂèòÈÄèÊòéÂ∫¶Ôºâ
                    mainTitle.classList.add('visible');
                    
                    // Â§ßÊ†áÈ¢òÊòæÁ§∫ÂêéÔºå‰æùÊ¨°ÊòæÁ§∫ÂÖ∂‰ªñÂÜÖÂÆπ
                    setTimeout(() => {
                        document.getElementById('subtitle').classList.add('visible');
                        
                        setTimeout(() => {
                            document.getElementById('date-line').classList.add('visible');
                            
                            setTimeout(() => {
                                document.getElementById('location-line').classList.add('visible');
                                
                                setTimeout(() => {
                                    document.getElementById('activities-line').classList.add('visible');
                                    
                                    // ÊúÄÂêéÊòæÁ§∫Á•ùÁ¶èËØ≠
                                    setTimeout(() => {
                                        displayBlessing();
                                        
                                        // Âè∂Â≠êÂú®ÊòæÁ§∫ÂÆåÊâÄÊúâÂÜÖÂÆπÂêéÊ∑°Âá∫
                                        setTimeout(() => {
                                            triggerLeaf.style.transition = 'opacity 1.5s ease';
                                            triggerLeaf.style.opacity = '0';
                                        }, 1500);
                                    }, 1500);
                                }, 1000);
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }
            }
            
            // ÂºÄÂßãÂä®Áîª
            requestAnimationFrame(animateLeaf);
        }
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createBackgroundLeaves();
            
            // Âª∂ËøüÂàõÂª∫Ëß¶ÂèëÂè∂Â≠êÔºåËÆ©ËÉåÊôØÂÖàÂä†ËΩΩ
            setTimeout(() => {
                createTriggerLeaf();
            }, 1000);
            
            // Ê∑ªÂä†ÁÇπÂáªÊ∂üÊº™ÊïàÊûú
            document.body.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.style.position = 'fixed';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.borderRadius = '50%';
                ripple.style.backgroundColor = 'rgba(240, 215, 117, 0.3)';
                ripple.style.left = e.clientX - 10 + 'px';
                ripple.style.top = e.clientY - 10 + 'px';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'ripple 0.8s linear';
                ripple.style.zIndex = '1000';
                
                document.body.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 800);
            });
            
            // Ê∑ªÂä†CSSÂä®Áîª
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    0% { transform: scale(1); opacity: 0.5; }
                    100% { transform: scale(15); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
