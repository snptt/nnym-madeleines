<!DOCTYPE html>

    <style>
        * {

        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;

        /* ‰øÆÂ§çÈì∂Ê≤≥ËÉåÊôØÊïàÊûú */
        .galaxy {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .galaxy-band {
            position: absolute;
            width: 120%;
            height: 300px;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.15) 20%,
                rgba(255, 255, 255, 0.25) 50%,
                rgba(255, 255, 255, 0.15) 80%,
                rgba(255, 255, 255, 0) 100%

            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.4;
            transform: rotate(-15deg);
            animation: galaxyFlow 40s linear infinite;
            left: -10%;
        }
        
        .galaxy-band:nth-child(2) {
            width: 140%;
            height: 200px;
            opacity: 0.3;
            animation: galaxyFlow 60s linear infinite;
            filter: blur(15px);
            transform: rotate(-10deg);
            top: 30%;

        .galaxy-band:nth-child(3) {
            width: 160%;
            height: 150px;
            opacity: 0.25;
            animation: galaxyFlow 80s linear infinite;
            filter: blur(12px);
            transform: rotate(-5deg);
            top: 60%;
        }
        
        @keyframes galaxyFlow {
            0% {
                transform: rotate(-15deg) translateY(100vh) translateX(-10%);
            }
            100% {

            }
        }
        
        /* Â¢ûÂº∫ÊòüÁ©∫Á≤íÂ≠êÊïàÊûú */

        }
        
        .particle {
            position: absolute;

            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }
        
        @keyframes particleFloat {

            }
            10% {

            }
            90% {

            }
            100% {

        .invitation-card {

        @keyframes fadeIn {

        .lantern {

        .lantern:before {

            width: 12px;
            height: 18px;
            background: #f0d775;
            top: -18px;
            left: 11.5px;

        .lantern:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 15px;
            background: #f0d775;

            left: 12.5px;

        .lantern.left {

        .lantern.right {

        }
        
        @keyframes swing {

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .star {

        .floating-leaves {

        /* ÈïøÊåâÊèêÁ§∫ */

        /* ‰øùÂ≠òÊèêÁ§∫Âä®Áîª */
        @keyframes fadeInOut {

        /* ÈïøÊåâÊåáÁ§∫Âô® */
        .press-indicator {

            transform: translate(-50%, -50%);

            height: 80px;

            color: #f0d775;

        }
        
        .press-indicator.active {
            opacity: 1;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
        }
        
        /* ÁßªÂä®Á´Ø‰ºòÂåñ */
        @media (max-width: 600px) {

                padding: 10px;
                display: flex;

            }

            }

            .content {
                padding: 25px 20px;

                overflow: hidden;
            }
            
            .event-info {
                margin-bottom: 15px;
            }
            
            .info-line {
                margin-bottom: 25px;
            }
            
            .blessing-container {
                min-height: 70px;
                padding: 10px;
            }
            
            .footer {

            }
            
            .lantern.left, .lantern.right {

            }
            
            .save-hint {
                font-size: 0.8rem;

            }
            
            .galaxy-band {
                height: 200px;
                filter: blur(15px);
            }
            
            .galaxy-band:nth-child(2) {
                height: 150px;
                filter: blur(12px);
            }
            
            .galaxy-band:nth-child(3) {
                height: 100px;
                filter: blur(10px);
            }
        }
        
        /* Ë∂ÖÂ∞èÂ±èÂπï‰ºòÂåñ */
        @media (max-width: 400px) and (max-height: 700px) {
            .header {
                padding: 30px 15px 20px;
            }
            
            .content {

            }
            
            .info-line {
                margin-bottom: 20px;
            }
            
            .blessing-container {
                min-height: 60px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Èì∂Ê≤≥ËÉåÊôØ -->
    <div class="galaxy">

    <div class="particles" id="particles"></div>
    
    <div class="invitation-card" id="invitation-card">
        <div class="save-hint" id="save-hint">ÈïøÊåâ‰øùÂ≠òÈÇÄËØ∑ÂáΩ</div>
        
        <div class="stars" id="stars"></div>
        <div class="floating-leaves" id="leaves"></div>

                <div class="info-line" id="location-line">

                </div>
                
                <div class="info-line" id="activities-line">
                    <div class="activities">ÊúàÈ•º ¬∑ Ê∏∏Êàè ¬∑ ÁÅØË∞ú</div>
                </div>
            </div>
            
            <div class="blessing-container">
                <div class="blessing" id="blessing">
                    <!-- Á•ùÁ¶èËØ≠Â∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>ÁßãÈ£éÈÄÅÁàΩ  ‰∏πÊ°ÇÈ£òÈ¶ô</p>
            <p>ÊúüÂæÖ‰∏é‰Ω†ÂÖ±Â∫¶ÁæéÂ•Ω‰∏≠ÁßãÊó∂ÂÖâ</p>
        </div>
    </div>

    <div class="press-indicator" id="press-indicator">ÈïøÊåâ‰∏≠...</div>

    <script>
        // Á•ùÁ¶èËØ≠Â∫ì
        const blessings = [
            "ÊúàÂúÜ‰∫∫Âõ¢ÂúÜ  ‰Ω≥ËäÇÂÖ±Ê¨¢Â∫Ü",
            "‰ΩÜÊÑø‰∫∫Èïø‰πÖ  ÂçÉÈáåÂÖ±Â©µÂ®ü",
            "‰∏≠ÁßãÊúàÂúÜÂ§ú  ÊÉÖË∞äÊ∞∏Áõ∏Ëøû",
            "ÁöìÊúàÂΩìÁ©∫Ê¥íÊ∏ÖËæâ  ‰∏≠ÁßãËâØÂÆµÂøµÊåöÂøÉ",
            "ÊúàÂà∞‰∏≠ÁßãÂàÜÂ§ñÊòé  ‰Ω≥ËäÇÂõ¢ÂúÜÊÉÖÊõ¥Êµì",
            "‰∏≠Áßã‰Ω≥ËäÇÊúàÂÑøÂúÜ  ÈòñÂÆ∂Ê¨¢‰πêÁ¨ëÂºÄÈ¢ú",
            "Ê°ÇËä±È£òÈ¶ô‰º†ÁéâÂÆá  ÊòéÊúàÊ∏ÖËæâ‰∫∫Èó¥È©ª",
            "‰∏≠ÁßãÂ§úËØ≠ÂØÑÁõ∏ÊÄù  Ëä±Â•ΩÊúàÂúÜÊÉÖÈöæÂúÜ"
        ];
        
        // ÈöèÊú∫ÈÄâÊã©Á•ùÁ¶èËØ≠
        function getRandomBlessing() {
            const randomIndex = Math.floor(Math.random() * blessings.length);
            return blessings[randomIndex];
        }
        
        // ÊòæÁ§∫Á•ùÁ¶èËØ≠
        function displayBlessing() {
            const blessingElement = document.getElementById('blessing');
            blessingElement.textContent = getRandomBlessing();
            blessingElement.classList.add('visible');
            
            // ÊØè30ÁßíÊõ¥Êç¢‰∏ÄÊ¨°Á•ùÁ¶èËØ≠
            setInterval(() => {
                blessingElement.classList.remove('visible');
                setTimeout(() => {
                    blessingElement.textContent = getRandomBlessing();
                    blessingElement.classList.add('visible');
                }, 1500);
            }, 30000);
        }
        
        // ÂàõÂª∫ÊòüÊòüËÉåÊôØ
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 60; // Â¢ûÂä†ÊòüÊòüÊï∞Èáè
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 6 + 's';
                star.style.animationDuration = Math.random() * 4 + 4 + 's';
                
                starsContainer.appendChild(star);
            }
        }
        
        // ÂàõÂª∫ÊòüÁ©∫Á≤íÂ≠êÊïàÊûú
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // ÈöèÊú∫Â§ßÂ∞è
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // ÈöèÊú∫‰ΩçÁΩÆ
                particle.style.left = `${Math.random() * 100}%`;
                
                // ÈöèÊú∫Âä®ÁîªÂª∂ËøüÂíåÊåÅÁª≠Êó∂Èó¥
                particle.style.animationDelay = `${Math.random() * 20}s`;
                particle.style.animationDuration = `${15 + Math.random() * 15}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // ÂàõÂª∫ËÉåÊôØÈ£òËêΩÁöÑÂè∂Â≠ê
        function createBackgroundLeaves() {
            const leavesContainer = document.getElementById('leaves');
            const leafCount = 3; // Â¢ûÂä†Âè∂Â≠êÊï∞Èáè
            const leafChars = ['üçÇ', 'üçÅ'];
            
            for (let i = 0; i < leafCount; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.textContent = leafChars[Math.floor(Math.random() * leafChars.length)];
                
                // ËÆæÁΩÆÂè∂Â≠êÂàùÂßã‰ΩçÁΩÆ
                leaf.style.left = Math.random() * 100 + '%';
                leaf.style.top = '-50px';
                leaf.style.opacity = '0.8';
                leaf.style.fontSize = (Math.random() * 10 + 20) + 'px';
                
                leavesContainer.appendChild(leaf);
                
                // ‰∏∫ÊØè‰∏™ËÉåÊôØÂè∂Â≠êËÆæÁΩÆÂä®Áîª
                animateBackgroundLeaf(leaf);
            }
        }
        
        // ËÉåÊôØÂè∂Â≠êÂä®ÁîªÂáΩÊï∞
        function animateBackgroundLeaf(leaf) {
            const duration = Math.random() * 8000 + 12000;
            const startX = parseFloat(leaf.style.left);
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // ËÆ°ÁÆóÂΩìÂâçY‰ΩçÁΩÆÔºà‰ªéÈ°∂ÈÉ®Âà∞Â∫ïÈÉ®Ôºâ
                const currentY = -50 + (window.innerHeight + 50) * progress;
                leaf.style.top = `${currentY}px`;
                
                // Ê∑ªÂä†Â∑¶Âè≥È£òÊëáÊïàÊûúÔºà‰ΩøÁî®Ê≠£Âº¶Ê≥¢Ôºâ
                const swayAmount = 30 * Math.sin(progress * Math.PI * 6);
                leaf.style.left = `calc(${startX}% + ${swayAmount}px)`;
                
                // Ê∑ªÂä†ÊóãËΩ¨ÊïàÊûú
                const rotation = 360 * progress;
                leaf.style.transform = `rotate(${rotation}deg)`;
                
                // ÁªèËøáÊúà‰∫ÆÊó∂Ê∑°ÂåñÊïàÊûú
                const moonRect = document.querySelector('.moon').getBoundingClientRect();
                const leafRect = leaf.getBoundingClientRect();
                const leafCenterY = leafRect.top + leafRect.height/2;
                
                if (leafCenterY > moonRect.top && leafCenterY < moonRect.bottom) {
                    leaf.style.opacity = '0.3';
                } else {
                    leaf.style.opacity = '0.8';
                }
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Âè∂Â≠êÂà∞ËææÂ∫ïÈÉ®ÔºåÈáçÁΩÆ‰ΩçÁΩÆÈáçÊñ∞ÂºÄÂßã
                    leaf.style.top = '-50px';
                    leaf.style.left = Math.random() * 100 + '%';
                    setTimeout(() => {
                        animateBackgroundLeaf(leaf);
                    }, Math.random() * 5000 + 3000);
                }
            }
            
            // ÂºÄÂßãÂä®Áîª
            requestAnimationFrame(animate);
        }
        
        // ÂàõÂª∫Ëß¶ÂèëÂ§ßÊ†áÈ¢òÊòæÁ§∫ÁöÑÂè∂Â≠ê
        function createTriggerLeaf() {
            const leavesContainer = document.getElementById('leaves');
            const leafChars = ['üçÇ', 'üçÅ'];
            
            const triggerLeaf = document.createElement('div');
            triggerLeaf.className = 'leaf trigger-leaf';
            triggerLeaf.textContent = leafChars[Math.floor(Math.random() * leafChars.length)];
            
            // ËÆæÁΩÆÂè∂Â≠êÂàùÂßã‰ΩçÁΩÆ
            triggerLeaf.style.left = '45%';
            triggerLeaf.style.top = '-50px';
            triggerLeaf.style.opacity = '1';
            triggerLeaf.style.fontSize = '28px';
            
            leavesContainer.appendChild(triggerLeaf);
            
            // Ëé∑ÂèñÂ§ßÊ†áÈ¢òÁöÑ‰ΩçÁΩÆ
            const mainTitle = document.getElementById('main-title');
            const mainTitleRect = mainTitle.getBoundingClientRect();
            const cardRect = document.querySelector('.invitation-card').getBoundingClientRect();
            
            // ËÆ°ÁÆóÂ§ßÊ†áÈ¢ò‰∏äÊñπÁöÑ‰ΩçÁΩÆÔºàÂ§ßÊ†áÈ¢òÈ°∂ÈÉ®Âêë‰∏äÂÅèÁßª10pxÔºâ
            const targetY = mainTitleRect.top - cardRect.top - 10;
            
            // ‰ΩøÁî®JavaScriptÂä®ÁîªÊéßÂà∂Âè∂Â≠ê‰∏ãËêΩ
            let startTime = null;
            const duration = 3000;
            
            function animateLeaf(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = timestamp - startTime;
                const percentage = Math.min(progress / duration, 1);
                
                // ËÆ°ÁÆóÂΩìÂâçY‰ΩçÁΩÆ
                const currentY = -50 + (targetY + 50) * percentage;
                triggerLeaf.style.top = `${currentY}px`;
                
                // Ê∑ªÂä†Â∑¶Âè≥È£òÊëáÊïàÊûúÔºà‰ΩøÁî®Ê≠£Âº¶Ê≥¢Ôºâ
                const swayAmount = 25 * Math.sin(percentage * Math.PI * 5);
                triggerLeaf.style.left = `calc(45% + ${swayAmount}px)`;
                
                // Ê∑ªÂä†ÊóãËΩ¨ÊïàÊûú
                const rotation = 180 * percentage;
                triggerLeaf.style.transform = `rotate(${rotation}deg)`;
                
                // ÁªèËøáÊúà‰∫ÆÊó∂Ê∑°ÂåñÊïàÊûú
                const moonRect = document.querySelector('.moon').getBoundingClientRect();
                const leafRect = triggerLeaf.getBoundingClientRect();
                const leafCenterY = leafRect.top + leafRect.height/2;
                
                if (leafCenterY > moonRect.top && leafCenterY < moonRect.bottom) {
                    triggerLeaf.style.opacity = '0.3';
                } else {
                    triggerLeaf.style.opacity = '0.8';
                }
                
                if (percentage < 1) {
                    requestAnimationFrame(animateLeaf);
                } else {
                    // Âè∂Â≠êÂà∞ËææÁõÆÊ†á‰ΩçÁΩÆÔºåÂÅúÊ≠¢Âä®Áîª
                    triggerLeaf.style.transition = 'all 0.8s ease-out';
                    triggerLeaf.style.transform = `rotate(180deg) scale(0.8)`;
                    
                    // ÊòæÁ§∫Â§ßÊ†áÈ¢òÔºàÂè™ÊîπÂèòÈÄèÊòéÂ∫¶Ôºâ
                    mainTitle.classList.add('visible');
                    
                    // Â§ßÊ†áÈ¢òÊòæÁ§∫ÂêéÔºå‰æùÊ¨°ÊòæÁ§∫ÂÖ∂‰ªñÂÜÖÂÆπ
                    setTimeout(() => {
                        document.getElementById('subtitle').classList.add('visible');
                        
                        setTimeout(() => {
                            document.getElementById('date-line').classList.add('visible');
                            
                            setTimeout(() => {
                                document.getElementById('location-line').classList.add('visible');
                                
                                setTimeout(() => {
                                    document.getElementById('activities-line').classList.add('visible');
                                    
                                    // ÊúÄÂêéÊòæÁ§∫Á•ùÁ¶èËØ≠
                                    setTimeout(() => {
                                        displayBlessing();
                                        
                                        // ÊòæÁ§∫‰øùÂ≠òÊèêÁ§∫
                                        document.getElementById('save-hint').classList.add('visible');
                                        
                                        // Âè∂Â≠êÂú®ÊòæÁ§∫ÂÆåÊâÄÊúâÂÜÖÂÆπÂêéÊ∑°Âá∫
                                        setTimeout(() => {
                                            triggerLeaf.style.transition = 'opacity 1.5s ease';
                                            triggerLeaf.style.opacity = '0';
                                        }, 1500);
                                    }, 1500);
                                }, 1000);
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }
            }
            
            // ÂºÄÂßãÂä®Áîª
            requestAnimationFrame(animateLeaf);
        }
        
        // ÈïøÊåâ‰øùÂ≠òÂäüËÉΩ
        function initLongPressSave() {
            const card = document.getElementById('invitation-card');
            const indicator = document.getElementById('press-indicator');
            let longPressTimer;
            const longPressDuration = 1500; // ÈïøÊåâ1.5ÁßíËß¶Âèë
            
            // ÁßªÂä®Á´ØËß¶Êë∏‰∫ã‰ª∂
            card.addEventListener('touchstart', function(e) {
                longPressTimer = setTimeout(() => {
                    saveCardAsImage();
                    indicator.classList.remove('active');
                }, longPressDuration);
                
                indicator.classList.add('active');
                e.preventDefault();
            });
            
            card.addEventListener('touchend', function() {
                clearTimeout(longPressTimer);
                indicator.classList.remove('active');
            });
            
            card.addEventListener('touchmove', function() {
                clearTimeout(longPressTimer);
                indicator.classList.remove('active');
            });
            
            // Ê°åÈù¢Á´ØÈº†Ê†á‰∫ã‰ª∂
            card.addEventListener('mousedown', function(e) {
                longPressTimer = setTimeout(() => {
                    saveCardAsImage();
                    indicator.classList.remove('active');
                }, longPressDuration);
                
                indicator.classList.add('active');
                e.preventDefault();
            });
            
            card.addEventListener('mouseup', function() {
                clearTimeout(longPressTimer);
                indicator.classList.remove('active');
            });
            
            card.addEventListener('mouseleave', function() {
                clearTimeout(longPressTimer);
                indicator.classList.remove('active');
            });
        }
        
        // ‰øùÂ≠òÂç°Áâá‰∏∫ÂõæÁâá
        function saveCardAsImage() {
            const card = document.getElementById('invitation-card');
            
            // ÊòæÁ§∫‰øùÂ≠òÊèêÁ§∫
            showSavePrompt('Ê≠£Âú®ÁîüÊàêÂõæÁâá...');
            
            // ÂàõÂª∫Êà™ÂõæÂÆπÂô®
            const screenshotContainer = document.createElement('div');
            screenshotContainer.style.position = 'fixed';
            screenshotContainer.style.top = '0';
            screenshotContainer.style.left = '0';
            screenshotContainer.style.width = '100%';
            screenshotContainer.style.height = '100%';
            screenshotContainer.style.background = 'linear-gradient(135deg, #1a1a2e, #16213e, #0f3460)';
            screenshotContainer.style.display = 'flex';
            screenshotContainer.style.justifyContent = 'center';
            screenshotContainer.style.alignItems = 'center';
            screenshotContainer.style.padding = '20px';
            screenshotContainer.style.zIndex = '9999';
            
            // ÂÖãÈöÜÂç°ÁâáÂπ∂Ê∑ªÂä†Âà∞Êà™ÂõæÂÆπÂô®
            const cardClone = card.cloneNode(true);
            
            // ÁßªÈô§‰∏çÈúÄË¶ÅÁöÑÂÖÉÁ¥†
            const saveHintClone = cardClone.querySelector('.save-hint');
            if (saveHintClone) {
                saveHintClone.remove();
            }
            
            // Á°Æ‰øùÊâÄÊúâÂä®ÁîªÂÖÉÁ¥†Âú®Êà™ÂõæÊó∂ÊòØÂèØËßÅÁä∂ÊÄÅ
            const elementsToShow = cardClone.querySelectorAll('.visible');
            elementsToShow.forEach(el => {
                el.style.opacity = '1';
                el.style.transform = 'none';
            });
            
            // ËÆæÁΩÆÂÖãÈöÜÂç°ÁâáÁöÑÊ†∑Âºè
            cardClone.style.position = 'relative';
            cardClone.style.margin = '0';
            cardClone.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.4)';
            cardClone.style.animation = 'none';
            
            screenshotContainer.appendChild(cardClone);
            document.body.appendChild(screenshotContainer);
            
            // ‰ΩøÁî®html2canvasÊà™Âõæ
            html2canvas(screenshotContainer, {
                backgroundColor: null,
                scale: 2,
                useCORS: true,
                allowTaint: false,
                logging: false
            }).then(canvas => {
                // ÁßªÈô§Êà™ÂõæÂÆπÂô®
                document.body.removeChild(screenshotContainer);
                
                // ËΩ¨Êç¢‰∏∫ÂõæÁâáURL
                const imageURL = canvas.toDataURL('image/png', 1.0);
                
                // ÁßªÂä®Á´Ø‰øùÂ≠òÂà∞Áõ∏ÂÜå
                if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    saveImageToGallery(imageURL);
                } else {
                    // Ê°åÈù¢Á´Ø‰∏ãËΩΩÂõæÁâá
                    downloadImage(imageURL);
                }
                
            }).catch(error => {
                console.error('Êà™ÂõæÂ§±Ë¥•:', error);
                // ÁßªÈô§Êà™ÂõæÂÆπÂô®
                if (screenshotContainer.parentNode) {
                    document.body.removeChild(screenshotContainer);
                }
                showSavePrompt('‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            });
        }
        
        // ÁßªÂä®Á´Ø‰øùÂ≠òÂà∞Áõ∏ÂÜå
        function saveImageToGallery(imageURL) {
            // ÂàõÂª∫‰∏¥Êó∂ÈìæÊé•
            const link = document.createElement('a');
            link.href = imageURL;
            link.download = '‰∏≠ÁßãÈÇÄËØ∑ÂáΩ.png';
            
            // Â∞ùËØï‰ΩøÁî®Web Share APIÔºàÂ¶ÇÊûúÊîØÊåÅÔºâ
            if (navigator.share) {
                fetch(imageURL)
                    .then(res => res.blob())
                    .then(blob => {
                        const file = new File([blob], '‰∏≠ÁßãÈÇÄËØ∑ÂáΩ.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            navigator.share({
                                files: [file],
                                title: '‰∏≠ÁßãÈÇÄËØ∑ÂáΩ',
                                text: '‰∏≠ÁßãÂõ¢Âª∫ÈÇÄËØ∑ÂáΩ'
                            }).then(() => {
                                showSavePrompt('Â∑≤‰øùÂ≠òÂà∞Áõ∏ÂÜå');
                            }).catch(error => {
                                console.log('ÂàÜ‰∫´Â§±Ë¥•:', error);
                                downloadImage(imageURL);
                            });
                        } else {
                            downloadImage(imageURL);
                        }
                    })
                    .catch(() => {
                        downloadImage(imageURL);
                    });
            } else {
                // Â¶ÇÊûú‰∏çÊîØÊåÅWeb Share APIÔºåÂàôÁõ¥Êé•‰∏ãËΩΩ
                downloadImage(imageURL);
            }
        }
        
        // ‰∏ãËΩΩÂõæÁâá
        function downloadImage(imageURL) {
            const link = document.createElement('a');
            link.download = '‰∏≠ÁßãÈÇÄËØ∑ÂáΩ.png';
            link.href = imageURL;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showSavePrompt('ÂõæÁâáÂ∑≤‰øùÂ≠òÔºÅ');
        }
        
        // ÊòæÁ§∫‰øùÂ≠òÊèêÁ§∫
        function showSavePrompt(message) {
            // ÁßªÈô§Áé∞ÊúâÊèêÁ§∫
            const existingPrompt = document.querySelector('.save-prompt');
            if (existingPrompt) {
                existingPrompt.remove();
            }
            
            // ÂàõÂª∫Êñ∞ÊèêÁ§∫
            const prompt = document.createElement('div');
            prompt.className = 'save-prompt';
            prompt.textContent = message;
            
            document.body.appendChild(prompt);
            
            // 2ÁßíÂêéËá™Âä®Ê∂àÂ§±
            setTimeout(() => {
                if (prompt.parentNode) {
                    prompt.parentNode.removeChild(prompt);
                }
            }, 2000);
        }
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createParticles(); // ÂàõÂª∫ÊòüÁ©∫Á≤íÂ≠ê
            createBackgroundLeaves();
            
            // Âª∂ËøüÂàõÂª∫Ëß¶ÂèëÂè∂Â≠êÔºåËÆ©ËÉåÊôØÂÖàÂä†ËΩΩ
            setTimeout(() => {
                createTriggerLeaf();
            }, 1000);
            
            // ÂàùÂßãÂåñÈïøÊåâ‰øùÂ≠òÂäüËÉΩ
            initLongPressSave();
            
            // Ê∑ªÂä†ÁÇπÂáªÊ∂üÊº™ÊïàÊûú
            document.body.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.style.position = 'fixed';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.borderRadius = '50%';
                ripple.style.backgroundColor = 'rgba(240, 215, 117, 0.3)';
                ripple.style.left = e.clientX - 10 + 'px';
                ripple.style.top = e.clientY - 10 + 'px';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'ripple 0.8s linear';
                ripple.style.zIndex = '1000';
                
                document.body.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 800);
            });
            
            // Ê∑ªÂä†CSSÂä®Áîª
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    0% { transform: scale(1); opacity: 0.5; }
                    100% { transform: scale(15); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
