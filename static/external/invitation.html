<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋团建邀请</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'ZCOOL XiaoWei', serif;
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .invitation-card {
            width: 100%;
            max-width: 550px;
            height: auto; /* 改为自适应高度 */
            min-height: 90vh; /* 最小高度确保卡片可见 */
            max-height: none; /* 移除最大高度限制 */
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            animation: fadeIn 2s ease-out;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            padding: 40px 20px 20px; /* 减少上下内边距 */
            position: relative;
            flex-shrink: 0;
        }
        
        .moon {
            width: 100px; /* 缩小月亮尺寸 */
            height: 100px;
            background: radial-gradient(circle, #f9f3c5, #f0d775);
            border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px #f0d775, 0 0 60px rgba(240, 215, 117, 0.4);
            position: relative;
            animation: float 8s ease-in-out infinite;
            z-index: 2;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            top: 25px;
            left: 20px;
            box-shadow: 25px -12px 0 -5px rgba(0, 0, 0, 0.1),
                        12px 30px 0 -3px rgba(0, 0, 0, 0.1),
                        -15px 20px 0 -7px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.5rem; /* 减小字体大小 */
            margin-bottom: 8px;
            color: #f0d775;
            text-shadow: 0 0 10px rgba(240, 215, 117, 0.6);
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        h1.visible {
            opacity: 1;
        }
        
        .subtitle {
            font-size: 1.2rem; /* 减小字体大小 */
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 2s ease 2s, transform 2s ease 2s;
        }
        
        .subtitle.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .content {
            padding: 20px; /* 减少内边距 */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 0; /* 允许内容收缩 */
        }
        
        .event-info {
            margin-bottom: 30px; /* 减少下边距 */
        }
        
        .info-line {
            margin-bottom: 20px; /* 减少下边距 */
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 2s ease, transform 2s ease;
        }
        
        .info-line.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .date {
            font-size: 1.8rem; /* 减小字体大小 */
            color: #f0d775;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .location {
            font-size: 1.5rem; /* 减小字体大小 */
            color: #fff;
            margin-bottom: 5px;
        }
        
        .activities {
            font-size: 1.3rem; /* 减小字体大小 */
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }
        
        .blessing-container {
            margin-top: auto;
            padding: 15px;
            flex-shrink: 0;
            min-height: 80px; /* 确保祝福语容器有足够高度 */
        }
        
        .blessing {
            font-family: 'ZCOOL QingKe HuangYou', cursive;
            font-size: 1.1rem; /* 减小字体大小 */
            line-height: 1.5;
            min-height: 50px; /* 减小最小高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            transition: all 1.5s ease;
            padding: 8px;
            color: #e6e6e6;
            opacity: 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .blessing.visible {
            opacity: 0.9;
        }
        
        .footer {
            text-align: center;
            padding: 15px; /* 减少内边距 */
            font-size: 0.9rem; /* 减小字体大小 */
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            letter-spacing: 0.5px;
            flex-shrink: 0;
            line-height: 1.4; /* 调整行高 */
        }
        
        .lantern {
            position: absolute;
            width: 30px; /* 缩小灯笼尺寸 */
            height: 40px;
            background: #b21f1f;
            border-radius: 50%;
            animation: swing 6s infinite ease-in-out;
            transform-origin: top center;
            z-index: 1;
        }
        
        .lantern:before {
            content: '';
            position: absolute;
            width: 10px;
            height: 15px;
            background: #f0d775;
            top: -15px;
            left: 10px;
            border-radius: 5px;
        }
        
        .lantern:after {
            content: '';
            position: absolute;
            width: 8px;
            height: 12px;
            background: #f0d775;
            bottom: -12px;
            left: 11px;
            border-radius: 0 0 5px 5px;
        }
        
        .lantern.left {
            top: 20px;
            left: 25px;
        }
        
        .lantern.right {
            top: 20px;
            right: 25px;
        }
        
        @keyframes swing {
            0%, 100% { transform: rotate(-6deg); }
            50% { transform: rotate(6deg); }
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 6s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .floating-leaves {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .leaf {
            position: absolute;
            font-size: 20px; /* 减小叶子尺寸 */
            opacity: 0;
            transform-origin: center;
            transition: transform 0.8s ease-out;
        }
        
        .trigger-leaf {
            font-size: 24px; /* 减小触发叶子尺寸 */
            z-index: 3;
        }
        
        /* 移动端优化 */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* 减少body内边距 */
                min-height: 100vh;
                display: block; /* 改为块级布局 */
            }
            
            .invitation-card {
                height: auto; /* 完全自适应高度 */
                min-height: calc(100vh - 20px); /* 计算最小高度 */
                margin: 0 auto; /* 居中显示 */
            }
            
            .header {
                padding: 30px 15px 15px; /* 进一步减少内边距 */
            }
            
            h1 { 
                font-size: 2rem; 
                margin-bottom: 5px;
            }
            
            .subtitle { 
                font-size: 1rem; 
            }
            
            .content {
                padding: 15px;
                flex-grow: 1;
                min-height: 0;
            }
            
            .date { 
                font-size: 1.5rem; 
            }
            
            .location { 
                font-size: 1.3rem; 
            }
            
            .activities { 
                font-size: 1.1rem; 
            }
            
            .blessing { 
                font-size: 1rem; 
                min-height: 40px;
            }
            
            .footer {
                padding: 10px;
                font-size: 0.8rem;
            }
            
            .moon {
                width: 80px;
                height: 80px;
            }
            
            .moon::after {
                width: 12px;
                height: 12px;
                top: 20px;
                left: 15px;
                box-shadow: 20px -10px 0 -5px rgba(0, 0, 0, 0.1),
                            10px 25px 0 -3px rgba(0, 0, 0, 0.1),
                            -12px 15px 0 -7px rgba(0, 0, 0, 0.1);
            }
            
            .lantern.left, .lantern.right { 
                display: block; /* 显示灯笼但缩小 */
                width: 25px;
                height: 35px;
            }
            
            .lantern.left {
                top: 15px;
                left: 15px;
            }
            
            .lantern.right {
                top: 15px;
                right: 15px;
            }
            
            .lantern:before {
                width: 8px;
                height: 12px;
                top: -12px;
                left: 8.5px;
            }
            
            .lantern:after {
                width: 6px;
                height: 10px;
                bottom: -10px;
                left: 9.5px;
            }
        }
        
        /* 超小屏幕优化 */
        @media (max-width: 400px) {
            .header {
                padding: 20px 10px 10px;
            }
            
            h1 { 
                font-size: 1.8rem; 
            }
            
            .subtitle { 
                font-size: 0.9rem; 
            }
            
            .date { 
                font-size: 1.3rem; 
            }
            
            .location { 
                font-size: 1.1rem; 
            }
            
            .activities { 
                font-size: 1rem; 
            }
            
            .moon {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <div class="stars" id="stars"></div>
        <div class="floating-leaves" id="leaves"></div>
        
        <div class="header">
            <div class="lantern left"></div>
            <div class="lantern right"></div>
            <div class="moon"></div>
            <h1 id="main-title">中秋团建</h1>
            <p class="subtitle" id="subtitle">月华将满·月团醇甜</p>
        </div>
        
        <div class="content">
            <div class="event-info">
                <div class="info-line" id="date-line">
                    <div class="date">9月28日 下午4点</div>
                </div>
                
                <div class="info-line" id="location-line">
                    <div class="location">生物新馆 143</div>
                </div>
                
                <div class="info-line" id="activities-line">
                    <div class="activities">月饼 · 游戏 · 灯谜</div>
                </div>
            </div>
            
            <div class="blessing-container">
                <div class="blessing" id="blessing">
                    <!-- 祝福语将在这里显示 -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>秋风送爽，丹桂飘香</p>
            <p>期待与你共度美好中秋时光</p>
        </div>
    </div>

    <script>
        // 祝福语库
        const blessings = [
            "月圆人团圆，佳节共欢庆",
            "但愿人长久，千里共婵娟",
            "中秋月圆夜，情谊永相连",
            "皓月当空洒清辉，中秋良宵念挚心",
            "月到中秋分外明，佳节团圆情更浓",
            "一轮明月，思念无限；一块月饼，合家团圆",
            "中秋佳节月儿圆，阖家欢乐笑开颜",
            "桂花飘香传玉宇，明月清辉人间驻",
            "中秋夜语寄相思，花好月圆情难圆",
            "月圆家圆人圆事圆团团圆圆，国和家和人和事和和和美美"
        ];
        
        // 随机选择祝福语
        function getRandomBlessing() {
            const randomIndex = Math.floor(Math.random() * blessings.length);
            return blessings[randomIndex];
        }
        
        // 显示祝福语
        function displayBlessing() {
            const blessingElement = document.getElementById('blessing');
            blessingElement.textContent = getRandomBlessing();
            blessingElement.classList.add('visible');
            
            // 每30秒更换一次祝福语
            setInterval(() => {
                blessingElement.classList.remove('visible');
                setTimeout(() => {
                    blessingElement.textContent = getRandomBlessing();
                    blessingElement.classList.add('visible');
                }, 1500);
            }, 30000);
        }
        
        // 创建星星背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 30; // 进一步减少星星数量以适应移动端
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 2 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 6 + 's';
                star.style.animationDuration = Math.random() * 4 + 4 + 's';
                
                starsContainer.appendChild(star);
            }
        }
        
        // 创建背景飘落的叶子
        function createBackgroundLeaves() {
            const leavesContainer = document.getElementById('leaves');
            const leafCount = 2;
            const leafChars = ['🍂', '🍁'];
            
            for (let i = 0; i < leafCount; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.textContent = leafChars[Math.floor(Math.random() * leafChars.length)];
                
                // 设置叶子初始位置
                leaf.style.left = Math.random() * 100 + '%';
                leaf.style.top = '-50px';
                leaf.style.opacity = '0.8';
                leaf.style.fontSize = (Math.random() * 8 + 16) + 'px'; // 减小字体大小范围
                
                leavesContainer.appendChild(leaf);
                
                // 为每个背景叶子设置动画
                animateBackgroundLeaf(leaf);
            }
        }
        
        // 背景叶子动画函数
        function animateBackgroundLeaf(leaf) {
            const duration = Math.random() * 8000 + 12000;
            const startX = parseFloat(leaf.style.left);
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // 计算当前Y位置（从顶部到底部）
                const currentY = -50 + (window.innerHeight + 50) * progress;
                leaf.style.top = `${currentY}px`;
                
                // 添加左右飘摇效果（使用正弦波）
                const swayAmount = 30 * Math.sin(progress * Math.PI * 6);
                leaf.style.left = `calc(${startX}% + ${swayAmount}px)`;
                
                // 添加旋转效果
                const rotation = 360 * progress;
                leaf.style.transform = `rotate(${rotation}deg)`;
                
                // 经过月亮时淡化效果
                const moonRect = document.querySelector('.moon').getBoundingClientRect();
                const leafRect = leaf.getBoundingClientRect();
                const leafCenterY = leafRect.top + leafRect.height/2;
                
                if (leafCenterY > moonRect.top && leafCenterY < moonRect.bottom) {
                    leaf.style.opacity = '0.3';
                } else {
                    leaf.style.opacity = '0.8';
                }
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // 叶子到达底部，重置位置重新开始
                    leaf.style.top = '-50px';
                    leaf.style.left = Math.random() * 100 + '%';
                    setTimeout(() => {
                        animateBackgroundLeaf(leaf);
                    }, Math.random() * 5000 + 3000);
                }
            }
            
            // 开始动画
            requestAnimationFrame(animate);
        }
        
        // 创建触发大标题显示的叶子
        function createTriggerLeaf() {
            const leavesContainer = document.getElementById('leaves');
            const leafChars = ['🍂', '🍁'];
            
            const triggerLeaf = document.createElement('div');
            triggerLeaf.className = 'leaf trigger-leaf';
            triggerLeaf.textContent = leafChars[Math.floor(Math.random() * leafChars.length)];
            
            // 设置叶子初始位置
            triggerLeaf.style.left = '45%';
            triggerLeaf.style.top = '-50px';
            triggerLeaf.style.opacity = '1';
            triggerLeaf.style.fontSize = '24px';
            
            leavesContainer.appendChild(triggerLeaf);
            
            // 获取大标题的位置
            const mainTitle = document.getElementById('main-title');
            const mainTitleRect = mainTitle.getBoundingClientRect();
            const cardRect = document.querySelector('.invitation-card').getBoundingClientRect();
            
            // 计算大标题上方的位置（大标题顶部向上偏移10px）
            const targetY = mainTitleRect.top - cardRect.top - 10;
            
            // 使用JavaScript动画控制叶子下落
            let startTime = null;
            const duration = 3000;
            
            function animateLeaf(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = timestamp - startTime;
                const percentage = Math.min(progress / duration, 1);
                
                // 计算当前Y位置
                const currentY = -50 + (targetY + 50) * percentage;
                triggerLeaf.style.top = `${currentY}px`;
                
                // 添加左右飘摇效果（使用正弦波）
                const swayAmount = 25 * Math.sin(percentage * Math.PI * 5);
                triggerLeaf.style.left = `calc(45% + ${swayAmount}px)`;
                
                // 添加旋转效果
                const rotation = 180 * percentage;
                triggerLeaf.style.transform = `rotate(${rotation}deg)`;
                
                // 经过月亮时淡化效果
                const moonRect = document.querySelector('.moon').getBoundingClientRect();
                const leafRect = triggerLeaf.getBoundingClientRect();
                const leafCenterY = leafRect.top + leafRect.height/2;
                
                if (leafCenterY > moonRect.top && leafCenterY < moonRect.bottom) {
                    triggerLeaf.style.opacity = '0.3';
                } else {
                    triggerLeaf.style.opacity = '0.8';
                }
                
                if (percentage < 1) {
                    requestAnimationFrame(animateLeaf);
                } else {
                    // 叶子到达目标位置，停止动画
                    triggerLeaf.style.transition = 'all 0.8s ease-out';
                    triggerLeaf.style.transform = `rotate(180deg) scale(0.8)`;
                    
                    // 显示大标题（只改变透明度）
                    mainTitle.classList.add('visible');
                    
                    // 大标题显示后，依次显示其他内容
                    setTimeout(() => {
                        document.getElementById('subtitle').classList.add('visible');
                        
                        setTimeout(() => {
                            document.getElementById('date-line').classList.add('visible');
                            
                            setTimeout(() => {
                                document.getElementById('location-line').classList.add('visible');
                                
                                setTimeout(() => {
                                    document.getElementById('activities-line').classList.add('visible');
                                    
                                    // 最后显示祝福语
                                    setTimeout(() => {
                                        displayBlessing();
                                        
                                        // 叶子在显示完所有内容后淡出
                                        setTimeout(() => {
                                            triggerLeaf.style.transition = 'opacity 1.5s ease';
                                            triggerLeaf.style.opacity = '0';
                                        }, 1500);
                                    }, 1500);
                                }, 1000);
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }
            }
            
            // 开始动画
            requestAnimationFrame(animateLeaf);
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createBackgroundLeaves();
            
            // 延迟创建触发叶子，让背景先加载
            setTimeout(() => {
                createTriggerLeaf();
            }, 1000);
            
            // 添加点击涟漪效果
            document.body.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.style.position = 'fixed';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.borderRadius = '50%';
                ripple.style.backgroundColor = 'rgba(240, 215, 117, 0.3)';
                ripple.style.left = e.clientX - 10 + 'px';
                ripple.style.top = e.clientY - 10 + 'px';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'ripple 0.8s linear';
                ripple.style.zIndex = '1000';
                
                document.body.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 800);
            });
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    0% { transform: scale(1); opacity: 0.5; }
                    100% { transform: scale(15); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
